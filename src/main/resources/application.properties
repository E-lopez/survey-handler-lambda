# DynamoDB configuration
quarkus.dynamodb.aws.region=${QUARKUS_DYNAMODB_AWS_REGION:us-east-1}
quarkus.dynamodb.aws.credentials.type=${QUARKUS_DYNAMODB_AWS_CREDENTIALS_TYPE:default}
quarkus.dynamodb.sync-client.type=url

# Dev mode DynamoDB (uses LocalStack)
%dev.quarkus.dynamodb.endpoint-override=http://localhost:4566
%dev.quarkus.dynamodb.aws.credentials.type=static
%dev.quarkus.dynamodb.aws.credentials.static-provider.access-key-id=test
%dev.quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=test

# Lambda configuration
quarkus.lambda.handler=io.quarkus.amazon.lambda.http.LambdaHttpHandler

# Native build optimizations
quarkus.native.enable-https-url-handler=true

# HTTP configuration
quarkus.http.limits.max-body-size=1M

# Jackson configuration for better error handling
quarkus.jackson.fail-on-unknown-properties=false
quarkus.jackson.fail-on-empty-beans=false

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.lopez".level=INFO